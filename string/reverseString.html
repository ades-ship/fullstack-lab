<script>
    let inputString = prompt("Enter a string:"); // Prompt for user input

let reversedString = ""; // Initialize an empty string to store the reversed string

// Loop through each character in the input string starting from the end
for (let i = inputString.length - 1; i >= 0; i--) {
  reversedString += inputString[i]; // Add the current character to the reversed string
}

alert(`The reversed string is: ${reversedString}`); // Display result using alert

</script>
